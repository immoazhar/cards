<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>landscabe responsive card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <article class="card-article">
          <img src="/image/landscape-1.png" alt="" class="card--img" />
          <div class="card-data">
            <span class="card-description">vancouver mountain canada</span>
            <h2 class="card-title">the great path</h2>
            <a href="#" class="card-button">Read more</a>
          </div>
        </article>

        <article class="card-article">
          <img src="/image/landscape-2.png" alt="" class="card--img" />
          <div class="card-data">
            <span class="card-description">poon hill, nepal</span>
            <h2 class="card-title">stary night</h2>
            <a href="#" class="card-button">Read more</a>
          </div>
        </article>

        <article class="card-article">
          <img src="/image/landscape-3.png" alt="" class="card--img" />
          <div class="card-data">
            <span class="card-description">bojcin forest serbia</span>
            <h2 class="card-title">path of peace</h2>
            <a href="#" class="card-button">Read more</a>
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
